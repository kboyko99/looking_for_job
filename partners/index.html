</head>
<body>
<div class="container-left"></div>
<div class="container-main">
    <div class="title">
        <h2>Наші партнери</h2>
    </div>
</div>
<div class="container-right"></div>
<script>
    $.getJSON( "../admin/partners.json", function( data ) {
        var items = data["partners"];
        var partners = [];
        for(var i = 0; i<items.length; i++){
            var name = items[i]["name"];
            var description = items[i]["description"];
            var image_path = items[i]["imageLink"];
            partners.push( "<div class='partner'>"
                + "<div class = 'partnerName'>"+name+"</div>"
                + "<div class='partnerDescription'>"+description+"</div>"
                + "<img class='partnerImg' src='"+image_path+"'>"
                + "</div>" );
        }
        $( "<div/>", {
            "class": "partners-layout",
            html: partners.join( "" )
        }).appendTo( ".container-main" );
    });
</script>
</body>
</html>
